<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8">
  <title>Registracija Podjetja</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #fff4e6; font-family: 'Segoe UI', Tahoma, sans-serif; }
    .register-container { max-width: 600px; background: #fff; padding: 30px; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); margin-top: 60px; }
    h2 { font-weight: bold; color: #ff7b00; }
    .btn-primary { background-color: #ff7b00; border: none; }
    .btn-primary:hover { background-color: #e66a00; }
  </style>
</head>
<body>
<div class="container d-flex justify-content-center">
  <div class="register-container">
    <h2 class="mb-4 text-center">Registracija Podjetja</h2>

    % if napaka:
      <div class="alert alert-danger">{{napaka}}</div>
    % end

    <form action="/podjetje_registracija" method="post">
      <div class="mb-3">
        <label for="ime" class="form-label">Naziv podjetja</label>
        <input type="text" id="ime" name="ime" class="form-control" value="{{ime}}" required>
      </div>

      <div class="mb-3">
        <label for="kontakt_mail" class="form-label">Kontaktni e-mail</label>
        <input type="email" id="kontakt_mail" name="kontakt_mail" class="form-control" value="{{kontakt_mail}}" required>
      </div>

      <div class="mb-3">
        <label for="sedez" class="form-label">Sedež podjetja</label>
        <input type="text" id="sedez" name="sedez" class="form-control" value="{{sedez}}" required>
      </div>

      <input type="hidden" name="role" value="podjetje">
      <button type="submit" class="btn btn-primary w-100">Registriraj podjetje</button>
    </form>

    <hr>
    <p class="text-center mt-3">
      Že imaš račun?
      <a href="/prijava" class="btn btn-secondary btn-sm">Prijava</a>
    </p>
  </div>
</div>
</body>
</html>
