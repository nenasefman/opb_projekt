<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <title>Napaka</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fff4e6; /* nežno oranžno ozadje */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .error-container {
            max-width: 600px;
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin: 80px auto;
            text-align: center;
        }
        h2 {
            font-weight: bold;
            color: #ff7b00; /* oranžen naslov */
        }
        .btn-home {
            background-color: #ff7b00;
            border: none;
            color: white;
        }
        .btn-home:hover {
            background-color: #e66a00;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="error-container">
        <h2>Napaka</h2>
        % if napaka:
        <p class="text-danger">{{napaka}}</p>
        % else:
        <p class="text-danger">Prišlo je do nepričakovane napake.</p>
        % end
        <a href="/" class="btn btn-home mt-3">Nazaj na domačo stran</a>
    </div>
</div>
</body>
</html>
