<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <title>Uspešna oddaja!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #fff4e6; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .card { border: 1px solid #ffcc99; box-shadow: 0 2px 10px rgba(255, 123, 0, 0.1); }
        .text-orange-custom { color: #ff7b00; }
        .btn-custom-primary { background-color: #ff7b00; border: none; }
        .btn-custom-primary:hover { background-color: #e66a00; }
        .btn-custom-secondary { background-color: #ffa64d; border: none; }
        .btn-custom-secondary:hover { background-color: #ff8c1a; }
    </style>
</head>
<body>
    <div class="container mx-auto py-20">
        <div class="bg-white p-8 rounded-lg card max-w-xl mx-auto text-center">
            <h2 class="text-3xl font-bold text-orange-custom mb-4">Oddaja uspešna!</h2>
            <p class="text-gray-700 mb-6">Vaše pripravništvo je bilo uspešno dodano v sistem.</p>
            <a href="/podjetje/home" class="btn-custom-primary text-white px-6 py-3 rounded-md">Nazaj na domačo stran</a>
        </div>
    </div>
</body>
</html>
