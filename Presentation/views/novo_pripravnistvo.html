<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <title>Novo pripravništvo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fff4e6;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #ff7b00;
            border: none;
            color: #fff;
        }
        .btn-primary:hover {
            background-color: #e66a00;
        }
        .btn-orange-outline {
            background-color: #ffa64d;
            color: #fff;
            border: none;
        }
        .btn-orange-outline:hover {
            background-color: #ffa64d;
            color: #fff;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="form-container">
        <h2 class="mb-4 text-center text-orange-custom">Dodaj novo pripravništvo</h2>

        % if napaka:
            <div class="alert alert-danger">{{ napaka }}</div>
        % end

        <form action="/pripravnistvo/dodaj" method="post">

            <div class="mb-3">
                <label for="delovno_mesto" class="form-label">Delovno mesto</label>
                <input type="text" id="delovno_mesto" name="delovno_mesto" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="placilo" class="form-label">Plačilo (€ bruto na mesec)</label>
                <input type="number" step="0.01" id="placilo" name="placilo" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="trajanje" class="form-label">Trajanje (v mesecih)</label>
                <input type="number" id="trajanje" name="trajanje" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="kraj" class="form-label">Kraj</label>
                <input type="text" id="kraj" name="kraj" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="drzava" class="form-label">Država</label>
                <input type="text" id="drzava" name="drzava" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="stevilo_mest" class="form-label">Število prostih mest</label>
                <input type="number" id="stevilo_mest" name="stevilo_mest" class="form-control" required min="1">
            </div>

            <div class="mb-3">
                <label for="opis_dela" class="form-label">Opis dela</label>
                <textarea id="opis_dela" name="opis_dela" class="form-control" rows="4" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary w-100">Dodaj pripravništvo</button>
        </form>

        <hr>
        <div class="text-center mt-3">
            <a href="/" class="btn btn-orange-outline w-100">Nazaj na domačo stran</a>
        </div>
    </div>
</div>
</body>
</html>
