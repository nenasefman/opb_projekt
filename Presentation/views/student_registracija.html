<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8">
  <title>Registracija Študenta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #fff4e6; /* nežno oranžno ozadje */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .register-container {
      max-width: 600px;
      background: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      margin-top: 60px;
    }
    h2 {
      font-weight: bold;
      color: #ff7b00;
    }
    .btn-primary {
      background-color: #ff7b00;
      border: none;
    }
    .btn-primary:hover {
      background-color: #e66a00;
    }
  </style>
</head>
<body>
<div class="container d-flex justify-content-center">
  <div class="register-container">
    <h2 class="mb-4 text-center">Registracija Študenta</h2>
    <form action="/register_student" method="post">
      <div class="mb-3">
        <label for="username" class="form-label">Uporabniško ime</label>
        <input type="text" id="username" name="username" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Geslo</label>
        <input type="password" id="password" name="password" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="confirm_password" class="form-label">Potrdi geslo</label>
        <input type="password" id="confirm_password" name="confirm_password" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="ime" class="form-label">Ime</label>
        <input type="text" id="ime" name="ime" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="priimek" class="form-label">Priimek</label>
        <input type="text" id="priimek" name="priimek" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="kontakt_tel" class="form-label">Telefonska številka</label>
        <input type="text" id="kontakt_tel" name="kontakt_tel" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="univerza" class="form-label">Univerza</label>
        <input type="text" id="univerza" name="univerza" class="form-control" required>
      </div>
      <input type="hidden" name="role" value="student">
      <button type="submit" class="btn btn-primary w-100">Registriraj študenta</button>
    </form>
    <hr>
    <p class="text-center mt-3">
      Že imaš račun?
      <a href="/prijava" class="btn btn-secondary btn-sm">Prijava</a>
    </p>
  </div>
</div>
</body>
</html>
