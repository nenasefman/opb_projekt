<!DOCTYPE html>
<html lang="sl">
<head>
<meta charset="UTF-8">
<title>Prijava</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
    background-color: #fff4e6; /* nežno oranžno ozadje */
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}
.login-container {
    max-width: 420px;
    background: #ffffff;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    margin-top: 60px;
}
h2 {
    font-weight: bold;
    color: #ff7b00; /* oranžen naslov */
}
.btn-primary {
    background-color: #ff7b00;
    border: none;
}
.btn-primary:hover {
    background-color: #e66a00;
}
.btn-secondary {
    background-color: #ffa64d;
    border: none;
}
.btn-secondary:hover {
    background-color: #ff8c1a;
}
</style>
</head>
<body>
<div class="container d-flex justify-content-center">
    <div class="login-container">
        <h2 class="mb-4 text-center">Prijava</h2>

        % if napaka:
        <div class="alert alert-danger">{{napaka}}</div>
        % end

        <form action="/prijava" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Uporabniško ime</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Geslo</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Prijava</button>
        </form>

        <hr>

        <p class="text-center mt-3">
            Še nimaš računa? 
            <a href="/registracija" class="btn btn-secondary btn-sm">Registriraj se</a>
        </p>
    </div>
</div>
</body>
</html>
